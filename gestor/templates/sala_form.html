{% extends 'base.html' %}

{% block 'titulo' %}Salas Cadastradas{% endblock %}

{% block 'conteudo' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Sala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Cor de fundo original */
            color: #333; /* Cor do texto original */
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px; /* Adicionado espaçamento abaixo do título */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1f3154; /* Fundo azul para o formulário */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff; /* Cor do texto do label */
        }

        input[type="text"],
        select,
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"],
        select {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #5cb85c; /* Verde */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        input[type="reset"] {
            background-color: #d9534f; /* Vermelho */
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="reset"]:hover {
            background-color: #c9302c;
        }

        /* Tooltip para o campo de entrada 'Nome da Sala' */
        input[type="text"]#id_nome_da_sala::placeholder {
            color: #aaa;
        }

        input[type="text"]#id_nome_da_sala:hover::placeholder {
            color: #666;
        }

        input[type="text"]#id_nome_da_sala:focus::placeholder {
            color: #333;
        }

    </style>
</head>

<body>
    <h1>Inserindo cadastro de Salas</h1>
    <form method="post" action="." style="text-align: center;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nome_da_sala">Nome da Sala:</label>
            <input type="text" name="nome_da_sala" id="id_nome_da_sala"
                placeholder="Digite aqui o nome da sala" required>
        </div>
        <div class="form-group">
            {{ form.local.label_tag }}
            {{ form.local }}
        </div>
        <input type="submit" value="Salvar"><input type="reset" value="Cancelar"
            onclick="location.href = '{% url 'gestor:sala_list' %}'">
    </form>
</body>

</html>
{% endblock %}
