{% extends 'base.html' %}

{% block 'titulo' %}Calendário de Reservas de Materiais{% endblock %}

{% block 'conteudo' %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/locales/pt-br.js'></script>
    <style>
        #calendar {
            max-width: 1300px;
            margin: auto;
            height: 900px;
        }
    </style>
    <title>Calendário de Reservas</title>
</head>

<body>
    <h1>Calendário de Reservas de Materiais</h1> <!-- Título adicionado -->

    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for evento in eventos_mat %}
                        {
                    title: '{{ evento.title }}',
                    start: '{{ evento.start }}',
                    end: '{{ evento.end }}',
                },
                {% endfor %}
                ],
                locale: 'pt-br', // Definindo o idioma para português brasileiro
                buttonText: { // Tradução dos botões
                    today: 'Hoje'
                }
            });

            calendar.render();
        });
    </script>
</body>

</html>
{% endblock %}
